<!DOCTYPE html>
<html>
<head>
    <title>CrickStatX</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>ğŸ CrickStatX â€“ Matches</h1>
<a href="/add_match">â• Add Match</a>

<table>
<tr>
    <th>Match</th>
    <th>Venue</th>
    <th>Winner</th>
    <th>Scorecard</th>
    <th>Delete</th>
</tr>

{% for m in matches %}
<tr>
    <td>{{ m.team1 }} vs {{ m.team2 }}</td>
    <td>{{ m.venue }}</td>
    <td>{{ m.winner }}</td>
    <td><a href="/scorecard/{{ m._id }}">View</a></td>
    <td>
        <form action="/delete_match/{{ m._id }}" method="post"
              onsubmit="return confirm('Are you sure you want to delete this match?');">
            <button type="submit" style="color:red;">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
