<!DOCTYPE html>
<html>
<head>
    <title>Add Match</title>
</head>
<body>

<h2>Add New Match</h2>

<form method="post">
    Match ID: <input name="match_id" required><br><br>
    Team 1: <input name="team1" required><br><br>
    Team 2: <input name="team2" required><br><br>
    Venue: <input name="venue" required><br><br>
    Winner: <input name="winner" required><br><br>

    <button type="submit">Add Match</button>
</form>

</body>
</html>
